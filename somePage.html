<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Page</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NYZ7XWNY3M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NYZ7XWNY3M', {
          cookie_flags: 'max-age=7200;secure;samesite=none'
      });
      // Function to generate a random number
      function generateRandomNumber() {
          return Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
      }

      // Display random number on page load
      window.onload = function() {
          document.getElementById('randomNumber').textContent = generateRandomNumber();
      };
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Some Page</h1>
    <p>This is some text on the page.</p>
    <p>Your random number is: <span id="randomNumber"></span></p>
    <button onclick="window.location.href='index.html'">Go Back</button>
</body>
</html>
